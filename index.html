<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      loadNavbar: true,
      auto2top: true,
      repo: 'https://github.com/Chia-Network/chia-blockchain/wiki',
      loadSidebar: true,
      subMaxLevel: 2,
      noEmoji: true,
      name: 'Cn-Chia-Wiki',
      search: {
        paths: 'auto',
        placeholder: {
        '/': '搜索',
        '/en/': 'Type to search'
        }
      },
      plugins: [
    function(hook) {
      var footer = [
        '<hr/>',
        '<footer>',
        '<span><a href="https://github.com/fangqiluxatu/Cn-Chia-Wiki">ROKY</a> &copy;2021.</span>',
        '<span>Proudly published with <a href="https://docsify.js.org/" target="_blank">docsify</a>.</span>',
        '</footer>'
      ].join('');
      hook.afterEach(function(html) {
        return html + footer;
      });
    }
  ]
    }
  </script>
  <script src="/sr/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
